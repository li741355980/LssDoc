<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React dom!</title>
    <!--react核心库-->
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <!--提供dom相关功能-->
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <!--将jsx语法转换为js语法-->
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
  </head>
  <body>
      <!--
        组件并不是真实的 DOM 节点，而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。
        只有当它插入文档以后，才会变成真实的 DOM 。根据 React 的设计，所有的 DOM 变动，都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上，
        这种算法叫做 DOM diff ，它可以极大提高网页的性能表现。
            但是，有时需要从组件获取真实 DOM 的节点，这时就要用到 ref 属性
        -->
        <div id="targetdiv"></div>
        <script type="text/babel">
            var MyComponent = React.createClass({
              handleClick: function() {
                this.refs.myTextInput.focus();
              },
              render: function() {//点击按钮之后，让输入框获得焦点，为了做到这一点，点击的处理函数必须能获取到输入控件实例，因此，先向输入控件添加ref属性，然后处理函数再通过这个值获取控件实例
                return (
                  <div>
                    <input type="text" ref="myTextInput" />
                    <input type="button" value="Focus the text input" onClick={this.handleClick} />
                  </div>
                );
              }
            });

            ReactDOM.render(
              <MyComponent />,
              document.getElementById('targetdiv')
            );
        </script>
    </body>
</html>
